{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="overlay container"></div>
<div class="container header-container">
  <div class="row">
    <div class="col text-center mt-3">
      <h2 class="logo-font">Open An Account</h2>
      <hr class="w-50 mb-1">
    </div>
  </div>
  <div class="row">
      <div class="col-12 col-md-6">
      <form method="POST" action="{% url 'create_account' %}" class="form mb-2" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
    
        {{ field | as_crispy_field }}
       
        {% endfor %}
        <div class="text-right">
          <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Cancel</a>
          <button class="btn btn-black rounded-0" type="submit">Submit Form</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
