{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block content %}
<div class="overlay container"></div>
<div class="container header-container">
  <div class="row">
    <div class="col text-center mt-3">
      <h2 class="logo-font">Contact Us</h2>
      <hr class="w-50 mb-1">
    </div>
  </div>

  <form method="POST" id="contact-form" class="mt-5">
    {% csrf_token %}
    <div class="row">
      <div class="col-6 text-center mx-5">

        {{ form.from_email | as_crispy_field }}
      </div>
      <div class="col-7 text-center mx-5">
        {{ form.subject | as_crispy_field }}
      </div>
      <div class="col-8 text-center mx-5">
        {{ form.message | as_crispy_field }}


      </div>
    </div>
    <div class="form-actions mx-5">
      <button type="submit" class="btn btn-dark rounded-0">Send</button>
    </div>
  </form>
</div>




{% endblock %}
